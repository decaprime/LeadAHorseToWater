name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          additionalArguments: '/overrideconfig "mode=Mainline"'

      - name: Build (Release)
        run: dotnet build . --configuration Release -p:Version=$GitVersion_SemVer

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: ./dist

      - name: GH Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          body: Automatic pre-release of ${{ env.GitVersion_FullSemVer }} for ${{ env.GitVersion_ShortSha }}
          name: v${{ env.GitVersion_FullSemVer }}
          files: ./dist/LeadAHorseToWater.dll
          fail_on_unmatched_files: true
          prerelease: true
          tag_name: v${{ env.GitVersion_FullSemVer }}
